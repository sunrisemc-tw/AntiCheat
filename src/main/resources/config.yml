# AntiCheat 配置文件
# AntiCheat Configuration File

# 一般設定
general:
  # 是否啟用插件
  enabled: true
  # 檢測間隔 (毫秒) - 較高的值可以減少硬體負載
  check-interval: 1000
  # 最大檢測距離
  max-check-distance: 10
  # 是否啟用調試模式
  debug: false

# 挖礦軌跡檢測
mining-trace:
  # 是否啟用挖礦軌跡檢測
  enabled: true
  # 軌跡檢測的區塊範圍
  chunk-radius: 2
  # 最大軌跡長度
  max-trace-length: 50
  # 軌跡檢測敏感度 (1-10) - 建議從 3 開始調整
  sensitivity: 3
  # 軌跡檢測冷卻時間 (毫秒)
  cooldown: 5000

# 挖礦速度檢測
mining-speed:
  # 是否啟用挖礦速度檢測
  enabled: true
  # 正常挖礦速度倍數 (超過此倍數視為異常) - 提高閾值減少誤報
  normal-speed-multiplier: 2.0
  # 檢測時間窗口 (毫秒)
  detection-window: 10000
  # 最小檢測次數
  min-detection-count: 5
  # 不同工具的預期挖礦時間 (毫秒)
  tool-speeds:
    DIAMOND_PICKAXE: 1000
    NETHERITE_PICKAXE: 800
    IRON_PICKAXE: 1200
    STONE_PICKAXE: 2000
    WOODEN_PICKAXE: 3000
    GOLDEN_PICKAXE: 600

# 通知設定
notifications:
  # 是否啟用管理員通知
  enabled: true
  # 通知冷卻時間 (毫秒) - 增加冷卻時間減少通知頻率
  cooldown: 15000
  # 是否啟用控制台通知
  console-notification: true
  # 是否啟用遊戲內通知
  in-game-notification: true
  # 通知範圍 (區塊)
  notification-radius: 5
  # 未來: Webhook 設定 (預留)
  webhook:
    enabled: false
    url: ""
    timeout: 5000

# 懲罰設定
punishments:
  # 是否啟用自動懲罰
  enabled: false
  # 懲罰類型: KICK, BAN, WARN, NONE
  type: WARN
  # 懲罰訊息
  message: "檢測到異常挖礦行為，請聯繫管理員"
  # 懲罰前警告次數
  warning-count: 3

# 飛行檢測
flight-detection:
  # 是否啟用飛行檢測
  enabled: true
  # 最大垂直速度
  max-vertical-speed: 0.5
  # 最大水平速度 (在空中時)
  max-horizontal-speed: 0.4
  # 最小飛行時間 (tick)
  min-flight-time: 20

# 速度檢測
speed-detection:
  # 是否啟用速度檢測
  enabled: true
  # 最大正常速度
  max-speed: 0.3
  # 最大衝刺速度
  max-sprint-speed: 0.4
  # 最小違規次數
  min-violations: 3

# 穿牆檢測
noclip-detection:
  # 是否啟用穿牆檢測
  enabled: true
  # 最大穿牆距離
  max-clip-distance: 0.5
  # 最小違規次數
  min-violations: 2

# 自動點擊檢測
autoclick-detection:
  # 是否啟用自動點擊檢測
  enabled: true
  # 每秒最大點擊數
  max-clicks-per-second: 15
  # 最小違規次數
  min-violations: 3
  # 檢測時間窗口 (毫秒)
  detection-window: 1000

# 無敵檢測
godmode-detection:
  # 是否啟用無敵檢測
  enabled: true

# 白名單設定
whitelist:
  # 是否啟用白名單
  enabled: false
  # 白名單玩家列表
  players: []
  # 白名單世界列表
  worlds: []

